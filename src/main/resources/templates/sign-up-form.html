<html xmlns:th="http://www.thymeleaf.org">

<head>
        <title>Sign up</title>

</head>


<body style="background-color: #DDA379;">
        <div th:if="${param.error}">
                <p style="
                color: #D8000C;
                background-color: #FFBABA;
                background-image: url('https://i.imgur.com/GnyDvKN.png');
                border: 1px solid;
                margin: 10px 0px;
                padding: 15px 10px 15px 50px;
                background-repeat: no-repeat;
                background-position: 10px center;">This email already exist</p>
        </div>
        <br><br><br><br>
        <div style="width: 360px;height: 420px; margin: auto;background-color: white;border-radius: 5px; "><br>
                <h1 style="text-align: center;padding-top: 15px;color:#DDA379 ;">Sign Up</h><br><br>
                        <form th:action="@{/library/save-user}" th:object="${user}" method="post">
                                <div><input type="text" th:field="*{username}" name="username"
                                                placeholder="Enter username"
                                                style="width : 70%;padding: 7px;border-radius: 6px;border: 1px solid gray;" />
                                </div><br>
                                <div><input type="email" th:field="*{email}" name="email" placeholder="Enter email"
                                                style="width : 70%;padding: 7px;border-radius: 6px;border: 1px solid gray;" />
                                </div><br>
                                <div><input type="password" th:field="*{password}" name="password"
                                                placeholder="Enter password"
                                                style="width : 70%;padding: 7px;border-radius: 6px;border: 1px solid gray;" />
                                </div><br>
                                <button type="submit" style="width : 40%;height:27px;
                background-color: #DDA379; border-radius: 6px;border: 1px #DDA379;"> Sign Up</button><br>
                </h1>
                <h4 style="text-align: center; color:black;">Already have an account?<a th:href="@{/library/login}"
                                style="color:#DDA379;"> Login </a>
                </h4>

                </form>

        </div>
</body>


</html>
