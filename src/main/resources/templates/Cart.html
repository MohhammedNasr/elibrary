<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="/css/cart.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css">
</head>

<body>
    <div class="cart-slider">
        <table>
            <tr th:each="cartItem, row : ${cartItems}" class="cart-item">
                <td>
                    <div class="favorites-card">
                        <form th:method="post" th:id="'remove-form-' + ${row.index}" th:action="@{/cart/remove/{userID}/{cartItemId}(userID=${userID}, cartItemId=${cartItem.id})}">
                            <button type="submit" class="dlt-btn">
                                <i class='fa fa-trash img-trsh' style="font-size: 20px;"></i>
                            </button>
                        </form>
                        <div class="card-content">
                            <img th:src="${cartItem.thumbnailUrl}" alt="book cover" height="140px" style="margin-top: 10px;" />
                            <div class="cart-details">
                                <div th:text="${cartItem.title}"></div>
                                <div th:text="${cartItem.authors}"></div>
                                <div th:text="'Price: $' + ${cartItem.price}"></div>
                                <div>
                                    <form th:method="post" th:id="'update-form-' + ${row.index}" th:action="@{/cart/update/{userID}/{cartItemId}(userID=${userID}, cartItemId=${cartItem.id})}">
                                        <input type="number" name="quantity" th:value="${cartItem.quantity}" min="1" max="10">
                                        <button type="submit" class="update-btn">Update</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(cartItems)}">
                <td colspan="4">No items in cart.</td>
            </tr>
        </table>
    </div>

    <script>
        const forms = document.querySelectorAll('[id^="remove-form-"], [id^="update-form-"]');
        forms.forEach((form) => {
            form.addEventListener("submit", (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const url = event.target.action;
                fetch(url, {
                    method: "POST",
                    body: formData
                })
                    .then((response) => {
                        if (response.ok) {
                            event.target.closest('tr').remove();
                            return response.text();
                        } else {
                            throw new Error("Failed to remove/update item from cart");
                        }
                    })
                    .then((message) => {
                        const alert = document.createElement("div");
                        alert.textContent = message;
                        alert.classList.add("alert-success");
                        document.body.appendChild(alert);
                    })
                    .catch((error) => {
                        console.error(error);
                        const alert = document.createElement("div");
                        alert.textContent = "An error occurred while removing/updating the item from the cart";
                        alert.classList.add("alert-danger");
                        document.body.appendChild(alert);
                    });
            });
        });
    </script>

    <script>
        const panel = document.querySelector('.cart-slider');
        let isDown = false;
        let startX;
        let scrollLeft;
        let throttleTimeout;

        panel.addEventListener('mousedown', (e) => {
            isDown = true;
            panel.classList.add('active');
            startX = e.pageX - panel.offsetLeft;
            scrollLeft = panel.scrollLeft;
        });

        panel.addEventListener('mouseleave', () => {
            isDown = false;
            panel.classList.remove('active');
        });

        panel.addEventListener('mouseup', () => {
            isDown = false;
            panel.classList.remove('active');
        });

        panel.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - panel.offsetLeft;
            const walk = (x - startX) * 3;
            panel.scrollLeft = scrollLeft - walk;

            if (!throttleTimeout) {
                throttleTimeout = setTimeout(() => {
                    throttleTimeout = null;
                }, 16);
            }
        });
    </script>
</body>
</html>
