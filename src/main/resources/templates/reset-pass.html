        .container {
            background-color: #ffffff;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 230px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0066ff;
            color: #ffffff;
            border: none;
            border-radius: 29px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #247bff;
        }

        h5 a {
            color: #999999;
            text-decoration: none;
        }

        h5 a:hover {
            color: #555555;
        }
    </style>

<body>
    <div th:if="${error}">
        <p th:text="${error}" style="
            color: #D8000C;
            background-color: #FFBABA;
            background-image: url('https://i.imgur.com/GnyDvKN.png');
            border: 1px solid;
            margin: 10px 0px;
            padding: 15px 10px 15px 50px;
            background-repeat: no-repeat;
            background-position: 10px center;"></p>
    </div>
    <br><br><br><br>
    <div class="container">
        <h1>Reset your password</h1>
        <form th:action="@{/library/change-pass}" th:object="${user}" method="post">
            <div><input type="email" th:field="*{email}" name="email" placeholder="Enter your email"></div>
            <div><input type="password" th:field="*{password}" name="password" placeholder="Enter your new password"></div>
            <button type="submit">Reset</button>
        </form>
        <h6><a th:href="@{/library/login}">Back to login</a></h6>
    </div>
</body>
</html>
