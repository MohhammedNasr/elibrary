<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/profile.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<head>
    <title>Profile</title>
</head>

<body>
    <h1 th:if="${isList}">User List</h1>
    <table th:if="${isList}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Profile Picture</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td><img th:src="${user.profilePic}" /></td>
                <td th:text="${user.password}"></td>
            </tr>
        </tbody>
    </table>
    <div th:unless="${isList}" class="profile-container">
        <div class="background-gradient">
            <img class="profilePic" th:src="${user.profilePic}" />
        </div>
        <div class="button-container">
            <form method="get" th:action="@{/library/edit-profile}">
              <button type="submit" class="edit-button">Edit Profile</button>
            </form>
            <form method="get" th:action="@{/books/donated}">
              <button type="submit" class="donated-button">Donated books</button>
              
            </form>
        </form>
        <form method="get" th:action="@{/borrow/borrowed}">
          <button type="submit" class="borrow-button">borrowed books</button>
          
        </form>
          </div>
          
        <p class="profile-name" th:text="${user.username}">
            </td>
        <p th:text="${user.email}" class="profile-email"></p>
    </div>

    <div id="favorite-list-container" style="display: none;"></div>

</body>

</html>

<script>
    //showing favorites.html inside this profile.html
    $(document).ready(function() {
        $.get("/favorites/list", function(data) {
            $("#favorite-list-container").html(data);
            $("#favorite-list-container").show();
        });
    });    
</script>
