<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
</head>
<body>
    <table>
        <tr>
            <th>Book Name</th>
            <th>Authors</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        <tr th:each="favorite, row : ${favorites}">
            <td th:text="${favorite.bookName}"></td>
            <td th:text="${favorite.authors}"></td>
            <td>
                <img th:src="${favorite.image}" alt="book cover" height="100px" />
            </td>
            <td>
                <form th:method="post" th:id="'remove-form-' + ${row.index}" th:action="@{/favorites/remove/{username}/{bookName}(username=${username}, bookName=${favorite.bookName})}">
                    <button type="submit">Remove</button>
                </form>                             
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(favorites)}">
            <td colspan="4">No favorites found.</td>
        </tr>
    </table>
</body>
</html>

<script>
    const forms = document.querySelectorAll('[id^="remove-form-"]');
    forms.forEach((form) => {
        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const url = event.target.action;
            fetch(url, {
                method: "POST",
                body: formData
            })
            .then((response) => {
                if (response.ok) {
                    event.target.closest('tr').remove();
                    return response.text();
                } else {
                    throw new Error("Failed to remove book from favorites list");
                }
            })
            .then((message) => {
                const alert = document.createElement("div");
                alert.textContent = message;
                alert.classList.add("alert-success");
                document.body.appendChild(alert);
            })
            .catch((error) => {
                console.error(error);
                const alert = document.createElement("div");
                alert.textContent = "An error occurred while removing the book from the favorites list";
                alert.classList.add("alert-danger");
                document.body.appendChild(alert);
            });
        });
    });
</script>
