<html  xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" type="text/css" href="/css/visa.css">
    <head>
        <meta charset="Utf-8">
    </head>
    <div class="container">
        <form form th:action= "{@/library/save-payment}"  th:object="${pay}" method="post">
          <div class="row">
              
    <div class="col">
        <h3 class="title">Card Confirmation </h3>
        <div class="inputBox">
            <span> <strong>cards accepted :</strong>  </span>
            <img  src="/css/card_img.png" alt="">
        </div>
        <div class="inputBox">
            <span> name on card : </span>
            <input type = "text" placeholder="mr.john doe" required>
        </div>
    
        <div class="inputBox">
            <span> credit card number : </span>
            <input type = "number" placeholder="1111-2222-3333-4444 "required>
        </div>
        <div class="inputBox">
            <span> exp month: </span>
            <input type = "text" placeholder="december"required>
        </div>
        <div class = "flex ">
        <div class="inputBox">
            <span> exp year  : </span>
            <input type = "number" placeholder="2018"required>
        </div>
        <div class="inputBox">
            <span> cvv: </span>
            <input type = "number" placeholder="1234"required>
        </div>
        </div>
    </div>
</div>

<input type="submit" value="Confirm" class="submit-btn">
</form>
            </div>
        </div>
    </div>
    </html>
