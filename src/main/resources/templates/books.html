<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
    <h1>Books List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Authors</th>
                <th>Thumbnail</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.description}"></td>
                <td>
                    <ul>
                        <li th:each="author : ${book.authors}" th:text="${author}"></li>
                    </ul>
                </td>
                <td>
                    <img th:src="${book.thumbnailUrl}" alt="Thumbnail" height="100">
                </td>
                <td th:text="${book.availability == true ? 'Available for borrowing' : 'Not available'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
