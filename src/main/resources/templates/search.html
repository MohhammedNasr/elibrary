<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.cdnfonts.com/css/euclid-circular-b" rel="stylesheet">              
<head>
    <meta charset="UTF-8">
    <title>Search Books</title>
    <link rel="stylesheet" type="text/css" href="/css/search.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="background-search">
    <h1 class="title-name">Discover</h1>
    <form action="#" th:action="@{/books/search}" method="get" class="input-form">
        <input class="input-box-search" type="text" id="query" name="query" required th:placeholder="'Book Name'"/>
        <button type="submit" class="search-button">Search</button>
    </form>
    <div th:if="${not #lists.isEmpty(books)}">
        <h2 class="results-h">Results</h2>
        <div class="row-list">
            <ul>
                <li th:each="book : ${books}">
                    <img th:src="${book.ThumbnailUrl}" th:alt="${book.title}" class="book-image" />
                    <h3 th:text="${book.title}" class="book-title"></h3>
                    <p class="p3p" th:text="${book.authors}"></p>
                    <input type="hidden" id="book-id" name="book-id" th:value="${book.id}" />
                    <button type="button" class="favorite-btn">Favorite</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

<script>
  $(document).ready(function() {
    $(".favorite-btn").click(function() {
      var bookId = $(this).siblings("#book-id").val();
      var bookTitle = $(this).siblings("h3").text();
      var bookAuthors = $(this).siblings(".p3p").text();
      var bookImage = $(this).siblings(".book-image").attr("src");
      $.ajax({
        type: "POST",
        url: "/favorites",
        data: {
          id: bookId,
          name: bookTitle,
          authors: bookAuthors,
          image: bookImage
        },
        success: function(response) {
          alert("Book added to favorites!");
        },
        error: function(xhr) {
          alert("Error adding book to favorites.");
        }
      });
    });
  });
</script>
