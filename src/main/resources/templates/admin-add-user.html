<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/donate-books.css">

<head>
    <meta charset="UTF-8">
    <title>Add a User</title>
</head>

<body>
    <h1 class="header-title">Add a User</h1>
    <form th:action="@{/admin/save-user}" th:object="${user}" method="post" class="form-container">
        <label for="username" class="username-label">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required class="input-title"><br>

        <label for="email" class="email-label">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required class="input-authors"><br>

        <label for="pass" class="pass-label">Password:</label>
        <input type="password" id="pass" name="pass" th:field="*{password}" required class="input-authors"><br>


        <button type="submit" class="donate-button">Add User</button>
    </form>
</body>

</html>
