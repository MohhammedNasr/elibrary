<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" type="text/css" href="/css/admin-user-list.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:inline="javascript">
    function getToken() {
      var token = /*[[${_csrf.token}]]*/ "default";
      var header = /*[[${_csrf.headerName}]]*/ "default";
      return {
        token: token,
        header: header,
      };
    }
  </script>
  <meta charset="UTF-8" />
  <title>Users List</title>
</head>

<body>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search by username" />
    <button id="search-button" onclick="searchUsers()"><i style="font-size:24px;" class="fa">&#xf002;</i></button>
    <button id="add-button" class="button add-button" onclick="addUser()">Add</button>
  </div>

  <div class="table-container">
    <table>
      <tr th:each="user : ${users}">
        <div>
          <td th:text="${user.id}"></td>
          <td>
            <img class="profile-pic" th:src="${user.profilePic}" />
          </td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.role}"></td>
          <td th:text="${user.email}"></td>
          <td>
            <button class="button edit-button" onclick="makeEditable(this.parentNode.parentNode)">
              Edit
            </button>
          </td>
          <td>
            <button class="button remove-button" onclick="deleteUser(this.parentNode.parentNode)">
              Remove
            </button>
          </td>
        </div>
      </tr>
    </table>
  </div>
</body>

</html>
<script>
  function makeEditable(row) {
    var cells = row.cells;
    for (var i = 1; i < cells.length - 2; i++) {
      // Skip the first and last two columns
      var cell = cells[i];
      if (i === 3) {
        // Role column
        var currentRole = cell.innerText.trim();
        var select = document.createElement("select");
        select.className = "editable";
        var optionUser = document.createElement("option");
        optionUser.value = "User";
        optionUser.text = "User";
        optionUser.selected = currentRole === "User";
        var optionAdmin = document.createElement("option");
        optionAdmin.value = "Admin";
        optionAdmin.text = "Admin";
        optionAdmin.selected = currentRole === "Admin";
        select.appendChild(optionUser);
        select.appendChild(optionAdmin);
        cell.innerHTML = "";
        cell.appendChild(select);
      } else {
        // Other columns
        var text = cell.innerText;
        cell.innerHTML =
          '<input type="text" class="editable" value="' + text + '">';
      }
    }

    var editButton = row.querySelector(".edit-button");
    editButton.innerHTML = "Save";
    editButton.onclick = function () {
      saveRow(row);
    };
  }

  function saveRow(row) {
    var cells = row.cells;
    var userId = row.cells[0].innerText;
    var username = cells[1].querySelector("input").value;
    var profilePic = cells[2].querySelector("input").value;
    var role = cells[3].querySelector("select").value;

    var token = getToken().token;
    var header = getToken().header;

    $.ajax({
      url: "/admin/edit/" + userId,
      type: "POST",
      beforeSend: function (xhr) {
        xhr.setRequestHeader(header, token);
      },
      data: {
        username: username,
        profilePic: profilePic,
        role: role,
      },
    });

    // Update the row with the saved values
    for (var i = 1; i < cells.length - 2; i++) {
      // Skip the first and last two columns
      var cell = cells[i];
      if (i === 3) {
        // Role column
        var select = cell.querySelector("select");
        var selectedOption = select.options[select.selectedIndex];
        cell.innerHTML = selectedOption.value;
      } else {
        // Other columns
        var input = cell.querySelector("input");
        var text = input.value;
        cell.innerHTML = text;
      }
    }

    var editButton = row.querySelector(".edit-button");
    editButton.innerHTML = "Edit";
    editButton.onclick = function () {
      makeEditable(row);
    };
  }

  function deleteUser(row) {
    var token = getToken().token;
    var header = getToken().header;
    var userId = row.getElementsByTagName("td")[0].textContent;
    if (confirm("Are you sure you want to delete this user?")) {
      $.ajax({
        url: "/admin/remove/" + userId,
        type: "DELETE",
        beforeSend: function (xhr) {
          xhr.setRequestHeader(header, token);
        },
        success: function (response) {
          alert(response);
          location.reload();
        },
        error: function (xhr, status, error) {
          var errorMessage = xhr.responseText;
          alert(errorMessage); //test
        },
      });
    }
  }

  function searchUsers() {
    var searchInput = document.getElementById("search-input");
    var searchValue = searchInput.value.trim().toLowerCase();
    var table = document.querySelector("table");
    var rows = table.getElementsByTagName("tr");
    var searchButton = document.getElementById("search-button");

    if (searchButton.innerHTML === "Search") {
      for (var i = 1; i < rows.length; i++) {
        var username = rows[i].getElementsByTagName("td")[1].innerText.toLowerCase();
        if (username.includes(searchValue)) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
      searchButton.innerHTML = "Clear";
      searchInput.disabled = true;
    } else {
      for (var i = 1; i < rows.length; i++) {
        rows[i].style.display = "";
      }
      searchButton.innerHTML = "Search";
      searchInput.value = "";
      searchInput.disabled = false;
    }
  }

</script>
